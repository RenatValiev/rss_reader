<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Articles from {{ feed.title }}</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link }}">{{ article.title }}</a>
                <p>{{ article.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
